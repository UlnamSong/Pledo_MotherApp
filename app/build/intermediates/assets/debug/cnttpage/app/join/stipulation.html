<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>프레도</title>

    <link href="../css/common.css" rel="stylesheet" media="all">
    <link href="../css/login.css" rel="stylesheet" media="all">

<body>

<div id="wrap">

    <header>
        <h1>
            <a href="#none" class="hBtn back">이전</a>
            <span class="logoTit">회원가입</span>
            <a href="#none" class="hBtn close">닫기</a>
        </h1>
    </header>

    <section class="join">
        <div class="join-step-wrap">
            <div class="join-step">
                <span class="item step1 on">약관동의</span>
                <span class="item seper"></span>
                <span class="item step2">가입유형</span>
                <span class="item seper"></span>
                <span class="item step3">회원정보</span>
            </div>
        </div>

        <div class="input-wrap stipul">

            <input type="checkbox" id="ck1" name="exick" />
            <label for="ck1">
                <span class="icInput"></span>
                이용약관, 개인정보 수집 및 이용에 모두 동의
            </label>
            <div class="panel stipul">
                <img src="../images/login/stipul_dummy.png" />
            </div>

            <div class="btnWrap ">
                <a href="#none" class="em">다음단계</a>
            </div>
        </div>

    </section>
